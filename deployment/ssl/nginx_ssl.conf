
# Enterprise Scanner SSL Configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name enterprisescanner.com www.enterprisescanner.com;
    
    # SSL Configuration
    ssl_certificate /opt/enterprise-scanner/ssl/cert.pem;
    ssl_certificate_key /opt/enterprise-scanner/ssl/key.pem;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # SSL session optimization
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /opt/enterprise-scanner/ssl/cert.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self'" always;
    
    # Application proxy
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Security.txt
    location /.well-known/security.txt {
        return 200 "Contact: security@enterprisescanner.com\nExpires: $(date -d '+1 year' +%Y-%m-%dT%H:%M:%S.000Z)\nEncryption: https://enterprisescanner.com/pgp-key.txt\nPolicy: https://enterprisescanner.com/security-policy\n";
        add_header Content-Type text/plain;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name enterprisescanner.com www.enterprisescanner.com;
    return 301 https://$server_name$request_uri;
}

# Subdomain configurations
server {
    listen 443 ssl http2;
    server_name api.enterprisescanner.com;
    
    ssl_certificate /opt/enterprise-scanner/ssl/cert.pem;
    ssl_certificate_key /opt/enterprise-scanner/ssl/key.pem;
    
