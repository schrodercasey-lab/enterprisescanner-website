
apiVersion: apps/v1
kind: Deployment
metadata:
  name: enterprise-scanner-app
  namespace: enterprise-scanner
  labels:
    app: enterprise-scanner
spec:
  replicas: 3
  selector:
    matchLabels:
      app: enterprise-scanner
  template:
    metadata:
      labels:
        app: enterprise-scanner
    spec:
      containers:
      - name: enterprise-scanner
        image: enterprise-scanner:production
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: url
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: enterprise-scanner-service
  namespace: enterprise-scanner
spec:
  selector:
    app: enterprise-scanner
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: LoadBalancer
