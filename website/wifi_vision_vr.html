<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUPITER WiFi Vision - VR Interface</title>
    <meta name="description" content="Immersive VR visualization of WiFi-based threat detection">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
        }
        
        #vr-canvas {
            width: 100vw;
            height: 100vh;
            display: block;
            cursor: grab;
        }
        
        #vr-canvas:active {
            cursor: grabbing;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-logo {
            font-size: 48px;
            color: #fff;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(74, 144, 226, 0.8);
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #4A90E2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            color: #fff;
            font-size: 18px;
        }
        
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(30, 30, 30, 0.9);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            min-width: 250px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }
        
        #hud h3 {
            margin: 0 0 15px 0;
            color: #4A90E2;
            font-size: 18px;
            border-bottom: 2px solid #4A90E2;
            padding-bottom: 8px;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-label {
            color: #aaa;
        }
        
        .stat-value {
            color: #50C878;
            font-weight: bold;
        }
        
        .stat-value.warning {
            color: #FFD700;
        }
        
        .stat-value.danger {
            color: #FF6347;
        }
        
        #vr-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
            transition: all 0.3s;
            z-index: 100;
        }
        
        #vr-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.6);
        }
        
        #vr-button:active {
            transform: translateY(0);
        }
        
        #vr-button.disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        #connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            background: rgba(30, 30, 30, 0.9);
            padding: 10px 15px;
            border-radius: 8px;
            z-index: 100;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected {
            background: #50C878;
        }
        
        .status-dot.disconnected {
            background: #FF6347;
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-text {
            color: #fff;
            font-size: 14px;
        }
        
        #controls {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: rgba(30, 30, 30, 0.9);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
        }
        
        .control-button {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }
        
        .control-button:hover {
            background: #357ABD;
        }
        
        .control-button.active {
            background: #50C878;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-logo">üëÅÔ∏è JUPITER WiFi Vision</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Initializing VR environment...</div>
    </div>
    
    <!-- VR Canvas -->
    <canvas id="vr-canvas"></canvas>
    
    <!-- HUD -->
    <div id="hud">
        <h3>üõ°Ô∏è WiFi Vision Status</h3>
        <div class="stat-row">
            <span class="stat-label">People Detected:</span>
            <span class="stat-value" id="people-count">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Active Threats:</span>
            <span class="stat-value" id="threat-count">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">FPS:</span>
            <span class="stat-value" id="fps">60</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Latency:</span>
            <span class="stat-value" id="latency">0ms</span>
        </div>
    </div>
    
    <!-- Connection Status -->
    <div id="connection-status">
        <div class="status-dot disconnected" id="status-dot"></div>
        <div class="status-text" id="status-text">Connecting...</div>
    </div>
    
    <!-- VR Button -->
    <button id="vr-button" class="disabled">Enter VR</button>
    
    <!-- Controls -->
    <div id="controls">
        <button class="control-button active" id="toggle-heatmap">Heatmap: ON</button>
        <button class="control-button active" id="toggle-trails">Trails: ON</button>
        <button class="control-button active" id="toggle-grid">Grid: ON</button>
    </div>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/webxr/VRButton.js"></script>
    
    <script>
        // ============================================================================
        // GLOBAL STATE
        // ============================================================================
        
        let scene, camera, renderer, controls;
        let ws = null;
        let sceneData = null;
        let avatars = new Map();
        let trails = new Map();
        let gestureIndicators = [];
        let threatAlerts = [];
        let heatmapMesh = null;
        let gridMesh = null;
        
        // Settings
        let settings = {
            showHeatmap: true,
            showTrails: true,
            showGrid: true
        };
        
        // Performance tracking
        let lastFrameTime = Date.now();
        let frameCount = 0;
        let fps = 60;
        
        // ============================================================================
        // INITIALIZATION
        // ============================================================================
        
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a1a);
            scene.fog = new THREE.Fog(0x0a0a1a, 10, 50);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 0, 0);
            
            // Create renderer
            const canvas = document.getElementById('vr-canvas');
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.xr.enabled = true;
            
            // Add VR button
            const vrButton = THREE.VRButton.createButton(renderer);
            document.getElementById('vr-button').addEventListener('click', () => {
                vrButton.click();
            });
            
            // Check VR support
            if ('xr' in navigator) {
                navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
                    if (supported) {
                        document.getElementById('vr-button').classList.remove('disabled');
                    }
                });
            }
            
            // Add controls (orbit camera)
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 2;
            controls.maxDistance = 50;
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            scene.add(directionalLight);
            
            // Create environment
            createEnvironment();
            
            // Connect to WebSocket
            connectWebSocket();
            
            // Setup controls
            setupControls();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Start animation loop
            renderer.setAnimationLoop(animate);
            
            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('hidden');
            }, 2000);
        }
        
        function createEnvironment() {
            // Create floor
            const floorGeometry = new THREE.PlaneGeometry(30, 30);
            const floorMaterial = new THREE.MeshStandardMaterial({
                color: 0x1a1a2e,
                roughness: 0.8,
                metalness: 0.2
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);
            
            // Create grid
            createGrid();
        }
        
        function createGrid() {
            if (gridMesh) {
                scene.remove(gridMesh);
            }
            
            const gridHelper = new THREE.GridHelper(30, 30, 0x333333, 0x333333);
            gridHelper.material.opacity = 0.2;
            gridHelper.material.transparent = true;
            gridMesh = gridHelper;
            
            if (settings.showGrid) {
                scene.add(gridMesh);
            }
        }
        
        // ============================================================================
        // WEBSOCKET CONNECTION
        // ============================================================================
        
        function connectWebSocket() {
            const wsUrl = 'ws://localhost:8765';  // VR Streaming Server
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('Connected to WiFi Vision Server');
                updateConnectionStatus(true);
            };
            
            ws.onmessage = (event) => {
                try {
                    sceneData = JSON.parse(event.data);
                    updateScene(sceneData);
                } catch (e) {
                    console.error('Failed to parse scene data:', e);
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateConnectionStatus(false);
            };
            
            ws.onclose = () => {
                console.log('Disconnected from WiFi Vision Server');
                updateConnectionStatus(false);
                
                // Attempt reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };
        }
        
        function updateConnectionStatus(connected) {
            const dot = document.getElementById('status-dot');
            const text = document.getElementById('status-text');
            
            if (connected) {
                dot.className = 'status-dot connected';
                text.textContent = 'Connected';
            } else {
                dot.className = 'status-dot disconnected';
                text.textContent = 'Disconnected';
            }
        }
        
        // ============================================================================
        // SCENE UPDATE
        // ============================================================================
        
        function updateScene(data) {
            if (!data) return;
            
            // Update avatars
            updateAvatars(data.avatars || []);
            
            // Update trails
            updateTrails(data.trails || []);
            
            // Update gestures
            updateGestures(data.gestures || []);
            
            // Update threats
            updateThreats(data.threats || []);
            
            // Update heatmap
            updateHeatmap(data.heatmap);
            
            // Update HUD
            updateHUD(data);
        }
        
        function updateAvatars(avatarData) {
            const activeIds = new Set();
            
            avatarData.forEach(data => {
                activeIds.add(data.id);
                
                if (!avatars.has(data.id)) {
                    // Create new avatar
                    const avatar = createAvatar(data);
                    avatars.set(data.id, avatar);
                    scene.add(avatar);
                } else {
                    // Update existing avatar
                    const avatar = avatars.get(data.id);
                    avatar.position.set(...data.position);
                    avatar.material.opacity = data.opacity;
                    avatar.material.color.set(data.color);
                    
                    // Update label
                    if (data.label && avatar.userData.label) {
                        avatar.userData.label.element.textContent = data.label;
                    }
                }
            });
            
            // Remove inactive avatars
            avatars.forEach((avatar, id) => {
                if (!activeIds.has(id)) {
                    scene.remove(avatar);
                    avatars.delete(id);
                }
            });
        }
        
        function createAvatar(data) {
            const geometry = new THREE.CylinderGeometry(0.3, 0.3, 1.7, 16);
            const material = new THREE.MeshStandardMaterial({
                color: data.color,
                transparent: true,
                opacity: data.opacity,
                emissive: data.color,
                emissiveIntensity: 0.2
            });
            
            const avatar = new THREE.Mesh(geometry, material);
            avatar.position.set(...data.position);
            avatar.castShadow = true;
            
            // Add head
            const headGeometry = new THREE.SphereGeometry(0.25, 16, 16);
            const head = new THREE.Mesh(headGeometry, material.clone());
            head.position.y = 1.1;
            avatar.add(head);
            
            return avatar;
        }
        
        function updateTrails(trailData) {
            if (!settings.showTrails) {
                trails.forEach(trail => scene.remove(trail));
                trails.clear();
                return;
            }
            
            const activeIds = new Set();
            
            trailData.forEach(data => {
                activeIds.add(data.id);
                
                if (!trails.has(data.id) || trails.get(data.id).userData.pointCount !== data.points.length) {
                    // Create/update trail
                    if (trails.has(data.id)) {
                        scene.remove(trails.get(data.id));
                    }
                    
                    const trail = createTrail(data);
                    trails.set(data.id, trail);
                    scene.add(trail);
                }
            });
            
            // Remove inactive trails
            trails.forEach((trail, id) => {
                if (!activeIds.has(id)) {
                    scene.remove(trail);
                    trails.delete(id);
                }
            });
        }
        
        function createTrail(data) {
            if (data.points.length < 2) return new THREE.Group();
            
            const points = data.points.map(p => new THREE.Vector3(...p));
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.LineBasicMaterial({
                color: data.color,
                opacity: data.opacity,
                transparent: true,
                linewidth: data.width * 100
            });
            
            const line = new THREE.Line(geometry, material);
            line.userData.pointCount = data.points.length;
            
            return line;
        }
        
        function updateGestures(gestureData) {
            // Remove old indicators
            gestureIndicators.forEach(indicator => scene.remove(indicator));
            gestureIndicators = [];
            
            gestureData.forEach(data => {
                const indicator = createGestureIndicator(data);
                gestureIndicators.push(indicator);
                scene.add(indicator);
            });
        }
        
        function createGestureIndicator(data) {
            const geometry = new THREE.SphereGeometry(0.2, 16, 16);
            const material = new THREE.MeshBasicMaterial({
                color: data.color,
                transparent: true,
                opacity: 1 - (data.age_ms / 2000) // Fade out
            });
            
            const indicator = new THREE.Mesh(geometry, material);
            indicator.position.set(...data.position);
            indicator.scale.set(data.scale, data.scale, data.scale);
            
            return indicator;
        }
        
        function updateThreats(threatData) {
            // Remove old alerts
            threatAlerts.forEach(alert => scene.remove(alert));
            threatAlerts = [];
            
            threatData.forEach(data => {
                const alert = createThreatAlert(data);
                threatAlerts.push(alert);
                scene.add(alert);
            });
        }
        
        function createThreatAlert(data) {
            const group = new THREE.Group();
            
            // Alert sphere (pulsing)
            const geometry = new THREE.SphereGeometry(0.5, 16, 16);
            const color = getThreatColor(data.level);
            const material = new THREE.MeshBasicMaterial({
                color: color,
                transparent: true,
                opacity: 0.6
            });
            
            const sphere = new THREE.Mesh(geometry, material);
            group.add(sphere);
            
            // Correlation line (physical to cyber)
            const points = [
                new THREE.Vector3(...data.physical_pos),
                new THREE.Vector3(...data.cyber_pos)
            ];
            const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
            const lineMaterial = new THREE.LineDashedMaterial({
                color: color,
                opacity: data.line_opacity,
                transparent: true,
                dashSize: 0.2,
                gapSize: 0.1
            });
            const line = new THREE.Line(lineGeometry, lineMaterial);
            line.computeLineDistances();
            group.add(line);
            
            group.position.set(...data.position);
            
            // Add pulsing animation
            group.userData.pulseSpeed = data.pulse_speed;
            
            return group;
        }
        
        function getThreatColor(level) {
            const colors = {
                'critical': 0xFF0000,
                'high': 0xFF8800,
                'medium': 0xFFFF00,
                'low': 0x00FF00
            };
            return colors[level] || 0x808080;
        }
        
        function updateHeatmap(heatmapData) {
            if (!settings.showHeatmap || !heatmapData) {
                if (heatmapMesh) {
                    scene.remove(heatmapMesh);
                    heatmapMesh = null;
                }
                return;
            }
            
            // Create heatmap visualization
            // (Simplified - would use shader for better performance)
            if (heatmapMesh) {
                scene.remove(heatmapMesh);
            }
            
            const resolution = heatmapData.resolution;
            const geometry = new THREE.PlaneGeometry(30, 30, resolution - 1, resolution - 1);
            
            // Color vertices based on heat data
            const colors = [];
            for (let y = 0; y < resolution; y++) {
                for (let x = 0; x < resolution; x++) {
                    const heat = heatmapData.data[y][x];
                    const color = getHeatColor(heat);
                    colors.push(color.r, color.g, color.b);
                }
            }
            
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            
            const material = new THREE.MeshBasicMaterial({
                vertexColors: true,
                transparent: true,
                opacity: heatmapData.opacity,
                side: THREE.DoubleSide
            });
            
            heatmapMesh = new THREE.Mesh(geometry, material);
            heatmapMesh.rotation.x = -Math.PI / 2;
            heatmapMesh.position.y = 0.01; // Just above floor
            scene.add(heatmapMesh);
        }
        
        function getHeatColor(intensity) {
            // Gradient: green -> yellow -> orange -> red
            if (intensity < 0.33) {
                return new THREE.Color().lerpColors(
                    new THREE.Color(0x00FF00),
                    new THREE.Color(0xFFFF00),
                    intensity / 0.33
                );
            } else if (intensity < 0.66) {
                return new THREE.Color().lerpColors(
                    new THREE.Color(0xFFFF00),
                    new THREE.Color(0xFF8800),
                    (intensity - 0.33) / 0.33
                );
            } else {
                return new THREE.Color().lerpColors(
                    new THREE.Color(0xFF8800),
                    new THREE.Color(0xFF0000),
                    (intensity - 0.66) / 0.34
                );
            }
        }
        
        function updateHUD(data) {
            document.getElementById('people-count').textContent = data.avatars?.length || 0;
            
            const threatCount = data.threats?.length || 0;
            const threatEl = document.getElementById('threat-count');
            threatEl.textContent = threatCount;
            threatEl.className = 'stat-value';
            if (threatCount > 0) {
                const hasCritical = data.threats.some(t => t.level === 'critical');
                const hasHigh = data.threats.some(t => t.level === 'high');
                if (hasCritical) {
                    threatEl.classList.add('danger');
                } else if (hasHigh) {
                    threatEl.classList.add('warning');
                }
            }
            
            document.getElementById('fps').textContent = fps.toFixed(0);
            
            const latency = Date.now() - new Date(data.timestamp).getTime();
            document.getElementById('latency').textContent = latency + 'ms';
        }
        
        // ============================================================================
        // CONTROLS
        // ============================================================================
        
        function setupControls() {
            document.getElementById('toggle-heatmap').addEventListener('click', function() {
                settings.showHeatmap = !settings.showHeatmap;
                this.textContent = 'Heatmap: ' + (settings.showHeatmap ? 'ON' : 'OFF');
                this.classList.toggle('active');
            });
            
            document.getElementById('toggle-trails').addEventListener('click', function() {
                settings.showTrails = !settings.showTrails;
                this.textContent = 'Trails: ' + (settings.showTrails ? 'ON' : 'OFF');
                this.classList.toggle('active');
            });
            
            document.getElementById('toggle-grid').addEventListener('click', function() {
                settings.showGrid = !settings.showGrid;
                this.textContent = 'Grid: ' + (settings.showGrid ? 'ON' : 'OFF');
                this.classList.toggle('active');
                
                if (settings.showGrid) {
                    scene.add(gridMesh);
                } else {
                    scene.remove(gridMesh);
                }
            });
        }
        
        // ============================================================================
        // ANIMATION LOOP
        // ============================================================================
        
        function animate() {
            // Update controls
            controls.update();
            
            // Animate threat alerts (pulsing)
            const time = Date.now() * 0.001;
            threatAlerts.forEach(alert => {
                const scale = 1 + Math.sin(time * alert.userData.pulseSpeed * 2) * 0.2;
                alert.children[0].scale.set(scale, scale, scale);
            });
            
            // Calculate FPS
            frameCount++;
            const now = Date.now();
            if (now - lastFrameTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastFrameTime = now;
            }
            
            // Render
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // ============================================================================
        // START APPLICATION
        // ============================================================================
        
        init();
    </script>
</body>
</html>
